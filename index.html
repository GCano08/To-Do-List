<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="container mt-5">
        <h1 class="text-center" id="textTop">Lista de Tarefas</h1>
        <div class="text-center mb-3">
            <button class="btn btn-light" id="toggle-theme">Mudar Tema</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="task-input" placeholder="Nova tarefa">
            <div class="input-group-append">
                <button class="btn btn-primary" id="add-task">Adicionar</button>
            </div>
        </div>
        <ul class="list-group" id="task-list"></ul>
        <div class="mt-3">
            <button class="btn btn-info" id="filter-all">Todas</button>
            <button class="btn btn-success" id="filter-completed">Completas</button>
            <button class="btn btn-warning" id="filter-incomplete">Incompletas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
